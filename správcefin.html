<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa financí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(money.jpg);
            background-size: cover;
            background-color: #000000;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; 
        }

        .left-section {
            flex: 1; 
        }

        .right-section {
            flex: 1; 
            margin-left: 20px; 
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #090909;
        }

        img {
            width: 150px;
            height: auto;
        }

        .login-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .login-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .section h2 {
            margin-top: 0;
            font-size: 24px;
            color: #000000;
        }

        .section button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <header>
                <h1>Správa financí</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                  </svg>
            </header>
            <div class="section" id="overview">
                <h2>Přehled financí</h2>
                <p style="font-size: 5vh;">Celkový stav: <span id="balance" style="font-weight: bold; font-size: 7vh; ">450,000Kč</span></p>
                <div id="transactions">
                    <!-- Sem budou přidávány transakce -->
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="login-container">
                <h2 style="color: #000000;">Přihlášení</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                <form id="loginForm">
                    <label for="username">Uživatelské jméno:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" required><br>
                    <input type="submit" value="Přihlásit">
                </form>
            </div>
            <div class="section">
                <h2>Transakce</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                    <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"/>
                  </svg>
                <button onclick="showForm()">Přidat transakci</button>
            </div>
            <div id="form" style="display: none;" class="section">
                <h2>Přidat transakci</h2> 
                <label for="type">Typ:</label>
                <select id="type">
                    <option value="prijem">Příjem</option>
                    <option value="vydaj">Výdaj</option>
                </select><br>
                <label for="description">Popis:</label>
                <input type="text" id="description"><br>
                <label for="amount">Částka:</label>
                <input type="number" id="amount"><br>
                <button onclick="addTransaction()">Potvrdit</button>
            </div>
            <div class="section">
                <h2>Převod měn</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-paypal" viewBox="0 0 16 16">
                    <path d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.35.35 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91q.57-.403.993-1.005a4.94 4.94 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.7 2.7 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.7.7 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016q.326.186.548.438c.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.87.87 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.35.35 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32z"/>
                  </svg>
                <label for="baseCurrency">Základní měna:</label>
                <select id="baseCurrency">
                    <option value="CZK">CZK</option>
                    <option value="EUR">EUR</option>
                </select><br>
                <label for="targetCurrency">Cílová měna:</label>
                <select id="targetCurrency">
                    <option value="EUR">EUR</option>
                    <option value="CZK">CZK</option>
                </select><br>
                <label for="amountToConvert">Částka k převodu:</label>
                <input type="number" id="amountToConvert"><br>
                <button onclick="convertCurrency()">Převést</button>
            </div>
            <div class="section">
                <h2>Kalkulačka</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                <label for="investment">Počáteční investice:</label>
                <input type="number" id="investment"><br>
                <label for="rate">Roční úroková sazba (%):</label>
                <input type="number" id="rate"><br>
                <label for="years">Počet let:</label>
                <input type="number" id="years"><br>
                <button onclick="calculateFutureValue()">Spočítat budoucí hodnotu</button>
                <p id="futureValueResult" style="font-weight: bold;"></p>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('form').style.display = 'block';
        }

        function addTransaction() {
            var type = document.getElementById('type').value;
            var description = document.getElementById('description').value;
            var amount = parseFloat(document.getElementById('amount').value); // Převedeno na číslo
            var transactionDiv = document.createElement('div');
            transactionDiv.innerHTML = '<p>' + (type === 'prijem' ? 'Příjem' : 'Výdaj') + ': ' + description + ' - Kč' + amount + '</p>';
            document.getElementById('transactions').appendChild(transactionDiv);
            var balanceSpan = document.getElementById('balance');
            var currentBalance = parseFloat(balanceSpan.innerText.split(':')[1].trim().replace('Kč', '').replace(',', '')); // Úprava pro odstranění znaku Kč
            if (type === 'prijem') {
                currentBalance += amount;
            } else {
                currentBalance -= amount;
            }
            balanceSpan.innerText = 'Celkový stav: Kč' + currentBalance.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            document.getElementById('type').value = 'prijem';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('form').style.display = 'none';
        }

        function convertCurrency() {
            var baseCurrency = document.getElementById('baseCurrency').value;
            var targetCurrency = document.getElementById('targetCurrency').value;
            var amountToConvert = parseFloat(document.getElementById('amountToConvert').value); // Převedeno na číslo
            // Zde byste provedli skutečný převod měn, ale pro účely této ukázky jen zobrazím zprávu s výsledkem
            alert(amountToConvert + ' ' + baseCurrency + ' = ' + amountToConvert + ' ' + targetCurrency);
        }

        console.log("jjjjjjjjjjjj");

        function calculateFutureValue() {
            var investment = parseFloat(document.getElementById('investment').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var years = parseFloat(document.getElementById('years').value);
            var futureValue = investment * Math.pow(1 + rate / 100, years);
            document.getElementById('futureValueResult').innerText = 'Budoucí hodnota: ' + futureValue.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' Kč';
        }
    </script>
</body>
</html>
